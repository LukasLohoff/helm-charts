apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openeo-grassgis-driver.fullname" . }}-proxy
  labels:
    {{- include "openeo-grassgis-driver.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.proxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "openeo-grassgis-driver.selectorLabels-proxy" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openeo-grassgis-driver.selectorLabels-proxy" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "openeo-grassgis-driver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-proxy
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.proxy.image.repository }}:{{ .Values.proxy.image.version }}"
          imagePullPolicy: {{ .Values.proxy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.proxy.resources | nindent 12 }}
          volumeMounts:
            - name: cache
              mountPath: /data/nginx/cache
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/
      volumes:
        - name: cache
          emptyDir: {}
        - name: nginx-conf
          configMap:
            name: {{ include "openeo-grassgis-driver.fullname" . }}-proxy
            items:
              - key: cache.conf
                path: cache.conf
              - key: default.conf
                path: default.conf
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
